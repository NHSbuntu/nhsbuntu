- title: Office Applications
  description: — a complete office suite comes built into NHSbuntu, saving trusts thousands in licensing fees for proprietary office suites.

- title: Email Client
  description: — the Thunderbird email client, preconfigured to easily and simply connect to NHSmail and Trust email

- title: NHS Spine Two-factor Authentication (2FA)
  description: — support for smart Cards auth and Oxygen CIS is built into NHSbuntu, making Spine-approved 2FA a first-class citizen in the OS, not a bolt on SSO hack, or a creaky Java system-tray app.

- title: DICOM Viewer
  description: — Ginkgo CADx, a standard DICOM clinical imaging viewer, comes installed as standard.